{% extends 'main/base.html' %}

{% block content %}
<div class="col-12 mb-5">
    <a class="btn btn-outline-primary" href="{% url 'materials:create' %}">Добавить материал</a>
</div>
{% for object in object_list %}
<div class="col-md-4">
    <div class="card mb-4 box-shadow">
        <img class="card-img-top"
             data-src="holder.js/100px225?theme=thumb&bg=55595c&fg=eceeef&text=Thumbnail"
             alt="Card image cap">
        <div class="card-body">
            <p class="card-text">
                {{ object|title }}
            </p>
            <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                    <a href="{% url 'materials:view' object.pk %}" class="btn btn-sm btn-outline-success">View</a>
                    <a href="{% url 'materials:edit' object.pk %}" class="btn btn-sm btn-outline-primary">Edit</a>
                    <a href="{% url 'materials:delete' object.pk %}" class="btn btn-sm btn-outline-danger">Delete</a>
                </div>
                <small class="text-muted">{% now ‘format’ %}</small>
            </div>
        </div>
    </div>
</div>
{% endfor %}
{% endblock %}
